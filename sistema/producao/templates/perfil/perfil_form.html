{% load bootstrap3 %}
<div class="container size-table">
<form method="POST" action="{% url 'producao:perfil_create' %}">
    <h1 id="center">Novo Perfil</h1>
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    {% bootstrap_form form %}
    {% csrf_token %}
    </div>
    <div class="col-md-3"></div>
</div>
    <div class="row">
            <div class="col-md-3"></div>
    <div class="col-md-6">
    <a href="{% url 'producao:perfil' %}" class="btn btn-primary pull-left" role="button">Voltar</a>
    <input type="submit" class="btn btn-primary pull-right" value="Criar">
    </div>
    <div class="col-md-3"></div>
</div>
    
</form>
</div>
