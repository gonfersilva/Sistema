{% load bootstrap3 %}
<div class="container">
<form method="POST" action="{% url 'producao:create_bobinagem_retrabalho' %}">
    <div class="container">
        
        <br>
        
    <div class="row">
            <div class="col-md-2"></div>
            <div class="container col-sm-4">
                {% bootstrap_field form.data %}
                    
                    
        
            </div>
            <div class="container col-sm-4">
                {% bootstrap_field form.num_bobinagem %}
                
                
    
        </div>
        <div class="col-md-2"></div>
        
    </div>
    <div class="row">
                <div class="col-md-2"></div>
        <div class="container col-sm-4">
                {% bootstrap_field form.perfil %}
                
                
    
        </div>

        <div class="container col-sm-4">
                {% bootstrap_field form.inico %}
                
                
    
        </div>
            
            
           
            
    </div>
    
      
    <br>
    <div class="row">  
        <div class="col-md-2"></div>  
        <div class="col-md-8">
            {% csrf_token %}
            <a href="{% url 'producao:bobinagem_retrabalho_list_v2' %}" class="btn btn-primary pull-left" role="button">Voltar</a>
            <input type="submit" class="btn btn-primary pull-right" value="Criar">
        </div>
        <div class="col-md-2"></div>
</div>
    
</div>

    
</form>
</div>
