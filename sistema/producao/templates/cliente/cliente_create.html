{% extends "layout.html "%}
{% load producao_tags %}


{% block title %}Criar cliente | {{ block.super }}{% endblock %}
{% block content %}
<div>
    <a href="{% url 'producao:clientes' %}"  class="btn_back" role="button">Voltar</a>
</div>
<div class="title_block-list">
    <h1>Criar Cliente</h1>
</div>
<form action="" method="POST" class="submission-form">
    {% csrf_token %}
    <label for="id_cod">Código cliente</label>{{ form.cod }}
    <label for="id_nome">Designação</label>{{ form.nome }}
    <label for="id_abv">Abreviatura</label>{{ form.abv }}
    <label for="id_limsup">Limite Superior</label>{{ form.limsup }}
    <label for="id_liminf">Limite Inferior</label>{{ form.liminf }}
    <label for="id_diam_ref">Diâmetro de referência</label>{{ form.diam_ref }}
    <input type="submit" value="Validar" id="validate-btn">
</form>

{% endblock %}
