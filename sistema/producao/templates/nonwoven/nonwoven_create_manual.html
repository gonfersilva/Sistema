{% extends "layout.html "%}
{% load bootstrap3 %}

{% block title %}Nonwoven Create | {{ block.super }}{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-9 col-lg-9">  
                <a href="{% url 'producao:nonwoven_list' %}" class="btn btn-primary">Voltar</a>
                
        </div>
        
    </div>
    <br>
    <div class="row">
        <h1 id="center">Inserir Nonwoven</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
           
            <input type="submit" class="btn btn-block btn-primary pull-right" value="Criar">
            
        </form>
    </div>
  
    


                
    </div>        


{% endblock %}
