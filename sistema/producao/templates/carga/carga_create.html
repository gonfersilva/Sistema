{% extends "layout.html "%}
{% load producao_tags %}


{% block title %}Carga | {{ block.super }}{% endblock %}
{% block content %}


<div class="container">
    <a href="{% url 'producao:carga_list' %}" class="btn btn-outline-primary" role="button">Voltar</a>
</div>
<div class="container">
    <div class="container">
        <h3 class="text-center">Nova Carga</h3>
    </div>
    <br>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="container">
            <div class="row mt-2">
                <div class="col-2"><label class="form-label">Encomenda:</label></div>
                <div class="col-3 form-control-sm">{{ form.enc }}</div>
            </div>
            <div class="row mt-2">
                <div class="col-2"><label class="form-label">Data:</label></div>
                <div class="col-3 form-control-sm">{{ form.data }}</div>
                <div class="col-2"><label class="form-label">Data prevista de Expedição:</label></div>
                <div class="col-3 form-control-sm">{{ form.data_prevista }}</div>
            </div>
            <div class="row mt-2">
                <div class="col-2"><label class="form-label">Carga nº:</label></div>
                <div class="col-3 form-control-sm">{{ form.num_carga }}</div>
                <div class="col-2"><label class="form-label">Nº de Paletes:</label></div>
                <div class="col-3 form-control-sm">{{ form.num_paletes }}</div>
                
            </div>
            <div class="row mt-2">
                <div class="col-2"><label class="form-label">Tipo Carga:</label></div>
                <div class="col-3 form-control-sm">{{ form.tipo }}</div>
                
            </div>
            
                
            <div class="row mt-2">
                <button type="submit" class="btn btn-outline-primary">Submeter</button>
            </div>

        </div>
    </form>

</div>
