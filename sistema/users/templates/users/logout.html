{% extends "layout.html "%}

{% block title %}Logout | {{ block.super }}{% endblock %}
{% block content %}

<div class="title_logout">
    <h1>Tem a certeza que quer fazer logout?</h1>
</div>
<div class="form_log">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
    <a href="{% url 'home' %}" class="btn_back">Cancelar</a>
    <input type="submit" value="Logout">
    </form>
</div>
</div>
{% endblock %}
