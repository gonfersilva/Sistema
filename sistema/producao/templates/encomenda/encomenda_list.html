{% extends "layout.html "%} 
{% block title %}Bobinagens | {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
        <a href="{% url 'producao:planeamento_home' %}" class="btn btn-primary" role="button">Voltar</a>
        
        <a href="{% url 'producao:encomenda_create' %}"  class="btn btn-primary pull-right" role="button">Nova Encomenda</a>
        
   </div>
<h1 id="center">Encomendas</h1><br>
<div class="container">
    <input id="myInput" type="text" placeholder="Encomenda" onkeyup="searchEncomenda()" autofocus/>
        
    
</div>
<br>
<div class="container table-responsive size-table">
        
<table class="table fit" id="myTable">
    <thead>
        <tr>
            <th>Encomenda</th>
            <th>Cliente</th>
            <th>Proforma</th>
            <th>Data</th>
            <th>M2</th>    
            <th>NÂº de Cargas</th>                              
            <th>Estado</th>
        </tr>
    </thead>
    <tbody id="encomendas-list">
        
    </tbody>
    
</table>
</div>



<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(window).load(function() {
    $.ajax({ 
        type: "GET",
        dataType: "json",
        url: "/api/encomenda/",
        success: function(encomendas){ 

            if(!encomendas || encomendas.length === 0) {
                    return;
                }
            var encomendas_length = encomendas.length
            for (i=0; i < encomendas_length; i++ ){
                if (encomendas[i].eef != 0){
                    
                    var link = "/producao/encomenda/" + encomendas[i].id

                    var a1=$(document.createElement("a")).text(encomendas[i].eef).attr('href', link), td1=$(document.createElement("td"));
                    var td2=$(document.createElement("td"))
                    var td3=$(document.createElement("td")).attr('id', "center")
                    var td4=$(document.createElement("td")).attr('id', "center")
                    var td5=$(document.createElement("td")).attr('id', "center")
                    var td6=$(document.createElement("td")).attr('id', "center")
                    var td7=$(document.createElement("td")).attr('id', "center")
                    
                    
                    td1.append(a1);
                    td2.text(encomendas[i].cliente.nome);
                    td3.text(encomendas[i].prf);
                    td4.text(encomendas[i].data);
                    td5.text(encomendas[i].sqm);
                    td6.text(encomendas[i].num_cargas_actual + " / " + encomendas[i].num_cargas);
                    if (encomendas[i].estado === "F"){
                        td7.text("Fechada").attr('id', 'estado_rejected');
                    }else{
                        td7.text("Aberta").attr('id', 'estado_good');
                    }
                    // td7.text(encomendas[i].sqm);

                    var tr=$(document.createElement("tr"));
                    var tr = tr.append(td1).append(td2).append(td3).append(td4).append(td5).append(td6).append(td7);

                    $("#encomendas-list").append(tr);

                }
            }
            

        }
        
    })
})

function searchEncomenda() {
  // Declare variables 
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();;
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    } 
  }
}

</script>
{% endblock %}
