{% extends "layout.html "%} 
{% block title %}Transportes | {{ block.super }}{% endblock %}
{% block content %}

<div class="container">
    <a href="{% url 'producao:dadosbase' %}" class="btn btn-outline-primary" role="button">Voltar</a>
    <a href="{% url 'producao:transporte_create' %}" class="btn btn-outline-primary" role="button">Criar Transporte</a>
    
</div>
<div class="container">
    <div>
        <h3 class="text-center">Transportes</h3>
    </div>
    <div class="table-responsive">
        <table class="table table-fixed">
            <thead>
                <tr>
                    <th scope="col">Tipo de Transporte</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Apagar</th>
                    </tr>
            </thead>
            <tbody>
                {% for transporte in transportes %}
                <tr>                   
                    <td>{{ transporte.tipo }}</td>
                    <td><a href="#"><i class="fas fa-edit"></i></a></td>
                    <td><a href="#"><i class="fas fa-trash"></i></a></td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
