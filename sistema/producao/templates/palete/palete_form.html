{% load bootstrap3 %}
<div class="container size-table">

    <div class="row">

    <div class="col-md-6">
    {% bootstrap_form form %}
    {% csrf_token %}
    </div>
    <div class="col-md-3"></div>
</div>
    <div class="row">
            <div class="col-md-3"></div>

    </div>
    <div class="col-md-3"></div>
</div>
    
</form>
</div>
