{% extends "layout.html" %}
{% block content %}

<div class="container">
 
    <h1></h1>
    <form action="." method="POST">{% csrf_token %}
        <h1>De certeza que quer remover a bobine original {{ emenda.bobine.nome }} da bobinagem de retrabalho {{ bobinagem.nome }}?</h1>
        <p><input type="submit" class="btn btn-primary" value="Sim">  <a href="{% url 'producao:retrabalho_filter' pk=emenda.bobinagem.pk %}" class="btn btn-primary" role="button">Cancelar</a></p>
    </form>
    
</div>

{% endblock %}
